<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="game-container">
        
      <div id="msg-box">Let's play Rock-Paper-Scissors! Make your move.</div>
      <div class="score-board">
        <div class="score User-score">
          0 <br />
          YOU
        </div>
        <div class="score Comp-score">
          0 <br />
          COMP
        </div>
      </div>
      <div class="box-container">
        <div id="Rock" class="box"><img src="rock.webp" alt="Rock" /></div>
        <div id="Paper" class="box"><img src="paper2.jpeg" alt="Paper" /></div>
        <div id="Scissors" class="box">
          <img src="scissors.png" alt="Scissors" />
        </div>
      </div>
      <footer>Made with ❤️</footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
